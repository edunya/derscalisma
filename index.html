<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ders Çalışma Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
        stlite.mount(
            {
                requirements: ["plotly", "pandas", "matplotlib", "altair", "pyodide-http", "cryptography"],
                entrypoint: "main.py",
                files: {
                    "main.py": {
                        url: "main.py",
                    },
                    "utils.py": {
                        url: "utils.py",
                    },
                },
            },
            document.getElementById("root")
        );
    </script>
</body>

</html>
